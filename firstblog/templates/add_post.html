{% load static %}

{% extends 'base.html' %}

{% block title %}
    Create New Blog Post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1> Add Blog Post </h1>
        <br/><br/>

        <div class="form-group">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}

                <button class="btn btn-secondary">Post</button>

        <hr>
        </div>

        <script>

            var name = "{{ user.id }}";
            document.getElementById("username").value = name;

        </script>

    {% else %}

    You are not logged in as a verified user

    {% endif %}

{% endblock %}
