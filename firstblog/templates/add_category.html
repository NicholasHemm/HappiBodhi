{% load static %}

{% extends 'base.html' %}

{% block title %}
    Create New Blog Category
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1> Add New Category </h1>
        <br/><br/>

        <div class="form-group">

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-secondary">Add</button>

        <hr>
        </div>
    {% else %}

    You are not logged in as a verified user

    {% endif %}

{% endblock %}
